<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- prefetch стили подгружаются паралельно-->
    <title>Document</title>
</head>
<body>
<div id="container">
    <div class="container__item left">
        <h2>Geolocation weather</h2>
        <span class="city"></span>
        <ul>
            <li class="humidity">Humidity - <span>0</span> %</li>
            <li class="temperature">Temperature - <span>0</span> °C</li>
            <li class="wind_speed">Wind speed - <span>0</span> m/s</li>
            <li class="pressure">Pressure - <span>0</span> mmHg</li>
        </ul>
        <button id="button">Get Weather</button>

    </div>
    <div class="container__item  right">
        <h2>City search</h2>
        <span class="city"></span>
        <ul>
            <li class="humidity">Humidity - <span>0</span> %</li>
            <li class="temperature">Temperature - <span>0</span> °C</li>
            <li class="wind_speed">Wind speed - <span>0</span> m/s</li>
            <li class="pressure">Pressure - <span>0</span> mmHg</li>
        </ul>
        <input type="text" placeholder="Enter city">
        <button id="button_city">Get Weather in <span></span></button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
